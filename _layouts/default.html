<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">

    <!--[if lt IE 9]><script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="screen">
    <!--[if lte IE 7]><link rel="stylesheet" href="{{ '/assets/css/style.ie7.css' | relative_url }}" media="screen" /><![endif]-->
    <link rel="stylesheet" href="{{ '/assets/css/style.responsive.css' | relative_url }}" media="all">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato&amp;subset=latin">

    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
    <script src="{{ '/assets/js/jquery.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/script.responsive.js' | relative_url }}"></script>
</head>
<body>
<div id="ekb-main">
    {% include header.html %}
    
    <div class="ekb-sheet clearfix">
        <div class="ekb-layout-wrapper">
            <div class="ekb-content-layout">
                <div class="ekb-content-layout-row">
                    <div class="ekb-layout-cell ekb-sidebar1">
                        {% include sidebar.html %}
                    </div>
                    <div class="ekb-layout-cell ekb-content">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% include footer.html %}
</div>
</body>
</html>
