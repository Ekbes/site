---
layout: default
---

<article class="ekb-post ekb-article">
    <div class="ekb-postcontent ekb-postcontent-0 clearfix">
        <div class="ekb-content-layout">
            <div class="ekb-content-layout-row">
                <div class="ekb-layout-cell" style="width: 100%">
                    <h1>{{ page.title }}</h1>
                    <p class="post-date"><strong>Дата:</strong> {{ page.date | date: "%d.%m.%Y" }}</p>
                    {% if page.categories %}
                    <p class="post-categories"><strong>Категории:</strong>
                        {% for category in page.categories %}
                        <span class="category-tag">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
                        {% endfor %}
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="ekb-content-layout">
            <div class="ekb-content-layout-row">
                <div class="ekb-layout-cell" style="width: 100%">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</article>
